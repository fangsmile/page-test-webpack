          >

          </div>
          <ul class="tool-group-tab left" id="tool-group-tab"></ul>
          <ul class="bdColor-ul" id="bdColor_ul"></ul>
          <span class='bdColor-text'>背景</span>
        </div>
        <div class="group-bg-container">
          <button class="prev" id="prev-btn"></button>
          <ul class="group-bg-box" id="group-bg-box"></ul>

  </section>
  <script type="text/javascript">
    !Event.prototype.propagationPath &&
      (Event.prototype.propagationPath = function propagationPath() {
        var polyfill = function (evt) {
          var element = evt.target;
          var pathArr = [element];
          if (element === null || element.parentElement === null) {
            return [];
          }
          while (element.parentElement !== null) {
            element = element.parentElement;
            pathArr.unshift(element);
          }
          console.log("polyfill:event.path");
          return pathArr;
        };
        return (
          this.path ||
          (this.composedPath && this.composedPath()) ||
          polyfill(this)
        );
      });
  </script>
